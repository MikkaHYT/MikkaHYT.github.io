<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikka's Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }
        .section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.5s ease-in-out;
        }
        #section1 {
            background: linear-gradient(45deg, black, purple);
            animation: gradient 5s infinite alternate;
        }
        #section2 {
            background: linear-gradient(45deg, purple, black);
            animation: gradient 5s infinite alternate-reverse;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .content {
            max-width: 600px;
        }
        .languages {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="section1" class="section">
        <div class="content">
            <h1>Mikka</h1>
            <p>I code things.</p>
        </div>
    </div>
    <div id="section2" class="section">
        <div class="content languages">
            <h2>Languages I Code In</h2>
            <p>JavaScript</p>
            <p>Python</p>
            <p>HTML</p>
            <p>CSS</p>
            <p>C#</p>
        </div>
    </div>
    <script>
        document.addEventListener('wheel', function(event) {
            if (event.deltaY > 0) {
                document.body.scrollTop += window.innerHeight;
                document.documentElement.scrollTop += window.innerHeight;
            } else {
                document.body.scrollTop -= window.innerHeight;
                document.documentElement.scrollTop -= window.innerHeight;
            }
        });
    </script>
</body>
</html>
