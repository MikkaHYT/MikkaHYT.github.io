<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Whiteboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="whiteboard" width="1600" height="1200"></canvas>
    <script>
        const canvas = document.getElementById('whiteboard');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        //const socket = new WebSocket('wss://simple-websocket-server-pni6.onrender.com/');
        const socket = new WebSocket('wss://simple-websocket-server-pni6.onrender.com:8000');
        
        socket.addEventListener('open', () => {
            console.log('Connected to WebSocket server');
        });

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);

        socket.addEventListener('message', event => {
            const data = JSON.parse(event.data);
            if (data.type === 'draw') {
                drawFromServer(data);
            } else if (data.type === 'clear') {
                clearCanvas();
            }
        });

        function startDrawing(e) {
            drawing = true;
            draw(e);
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!drawing) return;

            const posX = e.clientX - canvas.offsetLeft;
            const posY = e.clientY - canvas.offsetTop;

            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';

            ctx.lineTo(posX, posY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(posX, posY);

            socket.send(JSON.stringify({ type: 'draw', posX, posY }));
        }

        function drawFromServer(data) {
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';

            ctx.lineTo(data.posX, data.posY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(data.posX, data.posY);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        window.addEventListener('beforeunload', () => {
            localStorage.setItem('whiteboardState', canvas.toDataURL());
        });

        window.addEventListener('load', () => {
            const dataURL = localStorage.getItem('whiteboardState');
            if (dataURL) {
                const img = new Image();
                img.src = dataURL;
                img.onload = () => {
                    ctx.drawImage(img, 0, 0);
                };
            }
        });
    </script>
</body>
</html>
